{% extends 'base.html' %}
{% block 'body' %}
    <div style="text-align:center">
        <h1>
            Manual Testing
        </h1>
    </div>
    <!-- errors -->
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <div class="form-group has-errors text-danger">
                {{ error }}
            </div>
        {% endfor %}
    {% endif %}
    <!-- //errors -->

    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="jumbotron">
        <div class="container">
          <form class="form-horizontal" method="GET" action="/api/create/">

            <div class="form-group">
              <label class="col-md-4 control-label" for="moisture">Moisture</label>
              <div class="col-md-8">
                <div class="input-group">
                  <input class="form-control" id="moisture" name="moisture" type="number">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="status">Status</label>
              <div class="col-md-8">
                <div class="input-group">
                  <!--<input class="form-control" id="status" name="status" type="number">-->
                    <select name="status" id="status" class="form-control">
                        <option value="1">Pump ON</option>
                        <option value="0">Pump OFF</option>
                    </select>
                </div>
              </div>
            </div>

            <div class="form-group " style="text-align:center">
                <input type="submit" class="btn btn-lg btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>




{% endblock %}
